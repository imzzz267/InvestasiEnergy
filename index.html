  <script>
    const saldoUser = 200000; // Simulasi saldo userfunction tampilkanSaldo() {
  const email = document.getElementById("user-email").value.toLowerCase();
  const saldoArea = document.getElementById("hasil-saldo");
  const dataDummy = {
    "budi@gmail.com": 100000,
    "vinny.store@gmail.com": 200000,
    "andi@gmail.com": 300000
  };
  if (dataDummy[email]) {
    const modal = dataDummy[email];
    const saldo = modal * 13;
    saldoArea.innerHTML = `
      <p><strong>Halo, ${email}</strong></p>
      <p>Total Investasi: Rp${modal.toLocaleString()}</p>
      <p><strong>Saldo Diproyeksikan (1300%): Rp${saldo.toLocaleString()}</strong></p>
    `;
  } else {
    saldoArea.innerHTML = <p style='color:red;'>Email tidak ditemukan.</p>;
  }
}

function showModal(nama, harga, durasi, harian, total) {
  if (saldoUser < 50000) {
    alert("Minimal topup harus Rp50.000");
    return;
  }
  const modal = document.getElementById("popup");
  const isi = document.getElementById("popup-isi");
  isi.innerHTML = `
    <h3>${nama}</h3>
    <p>Harga: Rp${harga.toLocaleString()}</p>
    <p>Valid: ${durasi} hari</p>
    <p>Pendapatan Harian: Rp${harian.toLocaleString()}</p>
    <p>Total Pendapatan: Rp${total.toLocaleString()}</p>
    <p>Saldo kamu: Rp${saldoUser.toLocaleString()}</p>
    <button onclick="konfirmasiBeli('${nama}', ${harga})">Konfirmasi Beli</button>
    <button onclick="tutupModal()" style="background:#ccc;color:#333;">Tutup</button>
  `;
  modal.style.display = "flex";
}

function konfirmasiBeli(nama, harga) {
  if (saldoUser < harga) {
    alert("Saldo tidak mencukupi untuk membeli produk ini.");
    return;
  }
  const nomorAdmin = "6289664991119";
  const pesan = Halo admin, saya ingin membeli produk ${nama} seharga Rp${harga.toLocaleString()};
  const url = https://wa.me/${nomorAdmin}?text=${encodeURIComponent(pesan)};
  window.open(url, '_blank');
}

function tutupModal() {
  document.getElementById("popup").style.display = "none";
}
